services:
  mysql:
    image: mysql:8.0
    container_name: freddy-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: freddy_db
      MYSQL_USER: freddy_user
      MYSQL_PASSWORD: freddy_pass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./freddy.sql:/docker-entrypoint-initdb.d/freddy.sql:ro
    command: --default-authentication-plugin=mysql_native_password
    
volumes:
  mysql_data:
    driver: local